version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stats-lab-db
    environment:
      POSTGRES_USER: statslab
      POSTGRES_PASSWORD: statslab_dev_password
      POSTGRES_DB: statslab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statslab"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stats-lab-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://statslab:statslab_dev_password@postgres:5432/statslab
      JWT_SECRET: dev-jwt-secret-change-in-production
      PORT: 3001
      UPLOAD_DIR: /app/uploads
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stats-lab-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  uploads_data:
